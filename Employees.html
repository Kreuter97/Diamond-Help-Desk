<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Diamond New Employee Form</h2>
  <aside>
       <p>
          New Employee Information 
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycby9rjGl1yAGvUgQW4Xx62ScALAptfzaG-WcNYyxzUH4hgMAzzpA/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="name">Name: </label>
      <input id="name" name="name" placeholder="First Last" />
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="Department">Department: </label>
      <input id="name" name="name" placeholder="Department" />
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="email"><em>Diamond</em> Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="name@diamondpackaging.com"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="Phone">Phone: </label>
      <input id="name" name="name" placeholder="Phone #" />
        <br>
      <label for="Phone">EXT: </label>
      <input id="name" name="name" placeholder="EXT #" />
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="Computer">Computer: </label>
      <input id="name" name="name" placeholder="Computer #" />
    </fieldset> 

    <fieldset class="pure-group">
      <label for="message">Comments: </label>
      <textarea id="message" name="message" rows="5"
      placeholder="Any additional information"></textarea>
    </fieldset>

    <button class="button-success pure-button button-large">
      <i class="fa fa-check"></i>&nbsp;Submit</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="message">
    <h2><em>NEW</em> Employee Information Submitted</h2>
  </div>
    <button class="button-secondary pure-button button-large">
    <i class="fa fa-refresh" onclick="window.location.href='http://kreuter97.github.io/Diamond-Help-Desk/Employees.html'"></i>&nbsp;reset</button>
   <button class="button-secondary pure-button button-large">
    <i class="fa fa-home" onclick="window.location.href='http://kreuter97.github.io/Diamond-Help-Desk'"></i>&nbsp;home</button>

    <iframe src="https://docs.google.com/spreadsheets/d/1utkb4sw2hj5frnGEaOpS1LuK_5xNxNf3pOy9eHAxREg/pubhtml?widget=true&amp;headers=false" width="100%" height="100%"></iframe>
    
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://kreuter97.github.io/Diamond-Help-Desk/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->
<script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
