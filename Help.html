<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Diamond Help Form</h2>
  <aside>
       <p>
          Help Form
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbxdgUObHLHG8tSqRn7Ge-paW3_izcPpl5dG2sDEHLS0CK6Gjd0j/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="name">Name: </label>
      <input id="name" name="name" placeholder="First Last" />
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="email"><em>Your</em> Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="name@diamondpackaging.com"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="Department">Department: </label>
      <input id="name" name="name" placeholder="Department" />
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="Hardware">Hardware: </label>
      <input type="checkbox" name="ckckeck"  />
      <input id="name" name="name" placeholder="Example" />
        <br>
      <label for="Software">Software: </label>
      <input type="checkbox" name="ckckeck">
        <LI>Access: <input type="checkbox" name="ckckeck"></LI>
        <LI>Word: <input type="checkbox" name="ckckeck"></LI>
        <LI>Excel: <input type="checkbox" name="ckckeck"></LI>
        <LI>Powerpoint: <input type="checkbox" name="ckckeck"></LI>
        <LI>Outlook: <input type="checkbox" name="ckckeck"></LI>
        <LI>Project: <input type="checkbox" name="ckckeck"></LI>
        <LI>Other: <input type="checkbox" name="ckckeck"> &nbsp; <input type="text" name="txtbox" placeholder="example"></LI> 
      <label for="Network Connectivity">Network connectivity: </label>
      <input type="checkbox" name="ckckeck">
        <br>
      <label for="Printing">Printing: </label>
      <input type="checkbox" name="ckckeck">
        <br>
      <label for="Other">Other: </label>
      <input type="checkbox" name="ckckeck">
      <input id="name" name="name" placeholder="Example" />
    </fieldset>
      
      

    <fieldset class="pure-group">
      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="10"
      placeholder="Tell us what's on your mind..."></textarea>
    </fieldset>

    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>
  // <button class="button-success pure-button button-xlarge">
  //    <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    <input type="reset" value="Reset">
    <input type="button" value="Home" onclick="window.location.href='http://kreuter97.github.io/Diamond-Help-Desk'" />


  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://kreuter97.github.io/Diamond-Help-Desk/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
